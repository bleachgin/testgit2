<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compitable" content="IE=edge">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<style type="text/css">
			#myad {
				margin-top: 50px;
			}
			
			#myad p {
				margin: 0;
				color: #000;
			}
			
			.carousel-indicators {
				bottom: 0;
			}
			
			.carousel-caption {
				bottom: 10px;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
					<div class="navbar-brand">
						<img alt="logo" src="img/logo.png" />
					</div>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">Link <span class="sr-only">(current)</span></a>
						</li>
						<li>
							<a href="#">Link</a>
						</li>
						<!--<li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">One more separated link</a></li>
		          </ul>
		        </li>-->
					</ul>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">Link</a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">Action</a>
								</li>
								<li>
									<a href="#">Another action</a>
								</li>
								<li>
									<a href="#">Something else here</a>
								</li>
								<li role="separator" class="divider"></li>
								<li>
									<a href="#">Separated link</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!--<h1>轮播图</h1>-->
		<div class="carousel slide" data-interval="2000" data-ride="carousel" id="myad">
			<!--轮播图大图、主体-->
			<!--carousel-inner必须要有，且只有一个-->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/aisi.jpg" />
					<div class="carousel-caption">
						<p>NO1</p>
						<p>艾斯</p>
					</div>
				</div>
				<div class="item">
					<img src="img/canzhong.jpg" />
					<div class="carousel-caption">
						<p>NO2</p>
						<p>东京吃货</p>
					</div>
				</div>
				<div class="item">
					<img src="img/wangguan.jpg" />
					<div class="carousel-caption">
						<p>NO3</p>
						<p>罪恶王冠</p>
					</div>
				</div>
			</div>

			<!--轮播图引导器，用于快速定位到指定图片-->
			<ol class="carousel-indicators">
				<li data-slide-to="0" data-target="#myad" class="active"></li>
				<li data-slide-to="1" data-target="#myad"></li>
				<li data-slide-to="2" data-target="#myad"></li>
			</ol>

			<!--左右切换箭头-->
			<a class="carousel-control left" href="#myad" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a class="carousel-control right" href="#myad" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
		<div class="container">
			
		</div>

		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/html5shiv.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
